<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>逛逛网</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../../css/commen.css">
    <link rel="stylesheet" href="../../css/login.css">
    <script data-main="../../js/moduleJs/login" src="../../js/requirejs/require.js"></script>
</head>
<body>
    <div class="contain">
        <div class="main">
            <div class="header">
                <h1>
                    <a href="../index.html">
                        <img src="../../img/logo.png" alt="">
                    </a>
                </h1>
            </div>
        </div>
        <div class="content">
            <div class="login">
                <div class="box">
                    <h3>账户登录</h3>
                    <div class="inputs">
                        <span class="glyphicon glyphicon-user"></span>
                        <input id="username" type="text" placeholder="用户名">
                    </div>
                    <div class="inputs">
                        <span class="glyphicon glyphicon-lock"></span>
                        <input id="pwd" type="password" placeholder="密码">
                    </div>
                    <div class="loginmsg">您的账户名必须输入</div>
                    <div class="forgetpw">
                        <a href="./find-pwd.html">忘记密码</a> 
                    </div>
                    <button id="login" class="btn btn-large btn-block btn-danger" type="button">登&nbsp;&nbsp;录</button>
                    <div class="bott">
                        <div class="bot-l">
                            <img src="../../img/qq.jpeg" alt="">
                            <span>QQ&nbsp;|</span>
                        </div>
                        <div class="bot-r">
                            <img src="../../img/right.jpeg" alt="">
                            <a href="../login/register.html">立即注册</a>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        <div id="footer"></div>
    </div>
</body>
</html>
